<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
      integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="CSS/travelPage.css" />
  </head>
  <body class="backgroundImg bodySpace">
    <div class="imgContainer">
      <p class="siteName">24<span id="siteNameLetters">go</span></p>
      <div class="formContainer">
        <form>
          <input
            type="text"
            id="userLocation"
            class="userLocationClass"
            placeholder="Enter a ZIP or city"
          />
          
          <button
            type="submit"
            id="userSubmit"
            class="button"
            class="userSubmitClass"
          >
            Click to Submit
          </button>
        </form>
      </div>
      <button class="button aboutMeLink" id="aboutMeLink">ABOUT US</button>
    </div>
    <div id="hidden" >
      <div class="dropdownContainer">
        <section class="weatherBox" id="weather"></section>
        <section class="results" id="dropdownContainer">
          
          <ul class="vertical menu dropDownMenuTitle" data-accordion-menu style="max-width: 250px" data-multi-open="false">
            <li>
              <a href="#" class="mainDropdownTitle">What's going on...</a>
              <ul class="menu vertical nested">
                <li>
                  <a href="#" id="music" class="dropDownMenuTitle">Music</a>
                  <ul class="menu vertical nested" id="musicList">
                  </ul>
                </li>
                <li>
                  <a href="#" id="comedy" class="dropDownMenuTitle">Comedy</a>
                  <ul class="menu vertical nested" id="comedyList">
                  
                  </ul>
                </li>
                <li>
                  <a href="#" id="sports" class="dropDownMenuTitle">Sports</a>
                  <ul class="menu vertical nested" id="sportsList">
                    
                  </ul>
                </li>
                <li>
                  <a href="#"id="film" class="dropDownMenuTitle">Film</a>
                  <ul class="menu vertical nested" id="filmList">
                    
                  </ul>
                </li>
                <li>
                  <a href="#" id="culture" class="dropDownMenuTitle">Culture</a>
                  <ul class="menu vertical nested" id="cultureList">
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </div>
      </div>
  <script src="SCRIPTS/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </body>
