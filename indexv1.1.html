<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
      integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/travelPage.css" />
  </head>
  <body class="backgroundImg bodySpace">
    <div class="imgContainer">
      <div class="formContainer">
        <form>
          <input
            type="text"
            id="userLocation"
            class="userLocationClass"
            placeholder="Enter a ZIP code"
          />
          <button
            type="submit"
            id="userSubmit"
            class="button"
            class="userSubmitClass"
          >
            Click to Submit
          </button>
        </form>
      </div>
    </div>
    <section class="weatherBox" id="weather"></section>
    <div class="results">
        <section class="dropdownContainer" id="dropdownContainer">
          <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
              <a href="#" id="music" class="dropDownMenuTitle">Music</a>
              <ul class="menu vertical nested" id="musicList">
              </ul>
            </ul>
          </ul>
          <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
              <a href="#" id="comedy" class="dropDownMenuTitle">Comedy</a>
              <ul class="menu vertical nested" id="comedyList">
              </ul>
            </ul>
          </ul>
          <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
              <a href="#" id="sports" class="dropDownMenuTitle">Sports</a>
              <ul class="menu vertical nested" id="sportsList">
              </ul>
            </ul>
          </ul>
          <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
              <a href="#" id="film" class="dropDownMenuTitle">Film</a>
              <ul class="menu vertical nested" id="filmList">
              </ul>
            </ul>
          </ul>
          <ul class="vertical menu accordion-menu" data-accordion-menu>
            <li>
              <a href="#" id="culture" class="dropDownMenuTitle">Culture</a>
              <ul class="menu vertical nested" id="cultureList">
              </ul>
            </ul>
          </ul>
        </section>
    </div>
  <script src="SCRIPTS/app.js"></script>
  </body>
<script src="SCRIPTS/travelScript.js"></script>


<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>

 

</html>
